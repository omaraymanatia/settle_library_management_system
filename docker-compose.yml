version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: library_db
    environment:
      POSTGRES_DB: library_management
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: library_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library_user -d library_management"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - library_network

  # FastAPI Backend Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: library_api
    environment:
      DATABASE_URL: postgresql://library_user:library_password@db:5432/library_management
      SECRET_KEY: your-super-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      DEBUG: "true"
      ENVIRONMENT: development
      RESERVATION_EXPIRY_HOURS: 24
      DEPOSIT_PERCENTAGE: 0.1
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server:/app
    networks:
      - library_network
    command: python start_server.py

  # Frontend (Optional - for serving static files)
  frontend:
    image: nginx:alpine
    container_name: library_frontend
    ports:
      - "3000:80"
    volumes:
      - ./client:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - library_network

volumes:
  postgres_data:
    driver: local

networks:
  library_network:
    driver: bridge